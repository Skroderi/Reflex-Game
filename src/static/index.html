<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reflex</title>
  </head>

  <body>
    <div class="container">
      <div class="stats">
        <div class="items">
          <div class="stats__panel">
            <span class="stats__panel--life"></span>
          </div>
          <div class="stats__panel">
            <span class="stats__panel--score"></span>
          </div>
        </div>
        <p class="header">Reflex</p>
        <div class="stats__panel timer"><span class="time"></span></div>
      </div>
      <div class="board">
        <div class="board__squares"></div>
        <div class="board__buttons">
          <button class="board__button board__button--start">Start</button
          ><button class="board__button board__button--reset">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
